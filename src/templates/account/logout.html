{% extends 'base/main.html' %}

{% block content %}
<!-- Logout Section -->
<section class="w-full h-full flex justify-center items-center absolute bg-gray-700 bg-opacity-50 top-0 left-0 right-0 bottom-0 z-40">
  <!-- Container -->
  <div class="md:w-2/4 h-fit bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
    <!-- Close Button -->
    <a href="#" hx-get="{% url 'home' %}" hx-target="body" hx-push-url="true" class="text-xl font-bold leading-tight tracking-tight text-red-500 md:text-2xl mr-4 mt-2 float-right">
      X
    </a>
    <!-- Content Container -->
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <!--Title -->
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
        Sign Out
      </h1>
      <!-- Description -->
      <p class="text-sm font-medium text-gray-900">
        Are you sure you want to sign out?
      </p>
      <!-- Sign Out Form -->
      <form hx-post="{% url 'account_logout' %}" hx-trigger="submit" hx-target="body" hx-push-url="true" class="space-y-4 md:space-y-6">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <!-- Sign Out Button -->
        <button type="submit" class="w-full text-white bg-violet-700 hover:bg-violet-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          Sign Out
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
