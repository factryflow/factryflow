{% extends "account/base_manage.html" %}

{% block contents %}
    <!-- Sign Out Section -->
    <section class="bg-gray-50">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <!-- Sign Out Container -->
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <!-- Sign Out Title -->
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Sign Out</h1>
                    <!-- Sign Out Confirmation Message -->
                    <p class="text-sm font-medium text-gray-400 dark:text-gray-500">Are you sure you want to sign out?</p>
                    <!-- Sign Out Form -->
                    <form method="post" class="space-y-4 md:space-y-6" hx-post="{% url 'account_logout' %}" hx-trigger="submit" hx-target="closest section">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <!-- Sign Out Button -->
                        <button type="submit" class="w-full text-white bg-violet-700 hover:bg-violet-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign Out</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock contents %}
