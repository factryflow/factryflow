{% extends "account/base_entrance.html" %}

{% block content %}
<section class="bg-gray-50 h-full">
  <!-- Container for the Sign In Form -->
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-full lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <!-- Sign In Form Content -->
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Sign In Form Title -->
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>

        <!-- Sign In Form -->
        <form id="login-form" class="space-y-4 md:space-y-6" hx-post="{% url 'account_login' %}" hx-trigger="submit" hx-target="closest section">
          {% csrf_token %}

          <!-- Non-field Errors -->
          <div>
            <p class="text-sm font-medium text-gray-400 dark:text-gray-500">{{ form.non_field_errors | safe }}</p>
            <!-- Email Input -->
            <label for="id_login" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" name="login" id="id_login" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required autofocus />
          </div>

          <!-- Password Input -->
          <div>
            <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="id_password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
          </div>

          <!-- Remember Me Checkbox -->
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="id_remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required />
              </div>
              <div class="ml-3 text-sm">
                <label for="id_remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
              </div>
            </div>
            <!-- Forgot Password Link -->
            <a href="{% url 'account_reset_password' %}" class="text-sm font-medium text-gray-400 hover:underline dark:text-gray-500" hx-get="{% url 'account_reset_password' %}" hx-target="closest section">Forgot password?</a>
          </div>

          <!-- Optional: Redirect Field -->
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}

          <!-- Sign In Button -->
          <button type="submit" class="w-full text-white bg-violet-700 hover:bg-violet-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Sign In
          </button>

          <!-- Sign Up Link -->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don’t have an account yet?
            <a href="{% url 'account_signup' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500" hx-get="{% url 'account_signup' %}" hx-target="closest section">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
