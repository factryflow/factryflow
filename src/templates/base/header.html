{% load static %}

<header class="bg-white p-4">
    <div class="flex items-center h-10">
        <!-- Removed justify-between -->
        <!-- Logo -->
        <div class="flex items-center">
            <img src="{% static 'images/FactryFlow.svg' %}"
                 alt="Logo"
                 class="h-8 mr-12">
        </div>
        <!-- Search Bar with SVG Icon -->
        <div class="relative mr-10 w-[500px]">
            <!-- Inline SVG Icon -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="absolute left-3 top-1/2 transform -translate-y-1/2 z-10 text-gray-400"
                 width="20"
                 height="20"
                 viewBox="0 0 24 24"
                 stroke-width="2"
                 stroke="currentColor"
                 fill="none"
                 stroke-linecap="round"
                 stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
            </svg>
            <!-- Search Input -->
            <input type="text"
                   placeholder="Search..."
                   class="w-full pl-10 p-2 drop-shadow focus:outline-none">
        </div>
        <div class="flex-grow"></div>
        <div class="relative mr-2">
            <!-- Username Button -->
            <button id="userMenuButton"
                    class="flex items-center font-bold text-blue-700 focus:outline-none">
                Username
                <!-- Optional: Down Arrow Icon -->
                <svg class="ml-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414z" clip-rule="evenodd">
                    </path>
                </svg>
            </button>
            <!-- Dropdown Menu -->
            <div id="userMenuDropdown"
                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                <a href="#"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </div>
</header>
