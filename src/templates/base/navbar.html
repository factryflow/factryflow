{% load static %}

<!-- Header Container -->
<div class="h-fit w-full flex flex-row relative bg-white dark:bg-gray-900">
    <!-- Navigation -->
    <nav class="block w-full md:flex-1 border-gray-200 dark:bg-gray-900 h-fit">
        <!-- Navigation Content Container -->
        <div class="max-w-screen-xl h-16 flex flex-col md:flex-row items-center justify-between mx-auto p-4">
            <!-- Logo Section -->
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <div class="flex items-center">
                    <!-- Logo Image -->
                    <img
                        src="{% static 'images/FactryFlow.svg' %}"
                        alt="Logo"
                        class="h-8 mr-12"
                    />
                </div>
            </a>
    
            <!-- Navbar Content -->
            <div
                hx-target="#main-container"
                hx-trigger="reload"
                id="navbar-cta"
                class="items-center justify-between hidden w-full md:w-fit fixed right-0 mt-12 md:static md:mt-0 h-fit md:flex md:order-1 bg-black bg-opacity-75 md:bg-transparent"
            >
                <!-- Navbar Links -->
                <ul class="flex flex-col w-2/3 md:w-fit font-medium p-4 md:p-0 h-[calc(100vh-4rem)] md:h-fit border border-gray-100 rounded-r-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700" onclick=toggleNavbar()>
                    <!-- Sign Up Link -->
                    <li>
                        <a hx-get="{% url 'account_signup' %}" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500 cursor-pointer" aria-current="page">Sign Up</a>
                    </li>
        
                    <!-- Login Link -->
                    <li>
                        <a hx-get="{% url 'account_login' %}" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 cursor-pointer" aria-current="page">Login</a>
                    </li>
                </ul>
            </div>
        </div>  
    </nav>
    
    <!-- Toggle Navbar Button (Mobile) -->
    <button
        class="md:hidden block text-gray-900 hover:text-gray-700 focus:outline-none focus:text-gray-700 w-fit absolute right-0 top-1/4"
        onclick="toggleNavbar()"
        hx-trigger="click"
    >
        <!-- Toggle Icon -->
        <svg class="h-6 w-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
    </button>
</div>



<script>
  function toggleNavbar() {
      var navbar = document.getElementById('navbar-cta');
      if (navbar) {
          if (navbar.classList.contains('hidden')) {
              navbar.classList.remove('hidden');
              navbar.classList.add('z-20')
              
          } else {
              navbar.classList.add('hidden');
              navbar.classList.remove('z-20');
          }
      }
  }
</script>
